<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

         


      <a-asset-item id="men" src="./models/men/scene.gltf"></a-asset-item>  
      <a-asset-item id="chair" src="./models/chair/scene.gltf"></a-asset-item>  
      <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>  
      <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>  



      <img id="bg" src="./images/DV9qfJ.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light = "type: ambient; intensity:0.5"></a-entity>
    <!--Add Code here-->


    <!--Directional-->
    <a-entity animation="property:rotation; to:0 360 0 ; easing:linear; loop :true;dur:60000">
      <a-entity light="type : directional; castShadow:true;intensity:1;distance:50; decay:2;
       color:yellow" position="-100 18 20"></a-entity>
    </a-entity>
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#black">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--men-->
    <a-entity>
      <a-entity position="-1 0 0" rotation="0 0 0" scale="6 6 6" gltf-model="#men" shadow="cast: true; receive:false">
          </a-entity>
        </a-entity>


    <!--cat-->
    <a-entity>
      <a-entity position="-9 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#cat" shadow="cast: true; receive:false">
          </a-entity>
        </a-entity>

  
       <!--chair-->
    <a-entity>
      <a-entity position="10 0 -2" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#chair" shadow="cast: true; receive:false">
          </a-entity>
        </a-entity>

<!--lamp-->
<a-entity>
  <a-entity position="10 0 -2" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#lamp" shadow="cast: true; receive:false">
      </a-entity>
    </a-entity>
 


    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
